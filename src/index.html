<html>
    <head>
        <title>Mandelbrot</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""/>
        <style>
            body {
                margin: 0;
            }
            #map {
                width: 100vw;
                height: 100vh;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
         <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
        <script>
            var map = L.map('map').setView([0, 0], 0)
            L.tileLayer("/{z}/{x}/{y}", {
                maxZoom: 100000,
                attribution: 'By AdriDoesThings & PhilippIRL, <a href="https://github.com/AdriDevelopsThings/mandelbrot" target="_blank">Show on GitHub</a>'
            }).addTo(map)
        </script>
    </body>
</html>
